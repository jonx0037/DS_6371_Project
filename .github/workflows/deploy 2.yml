name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Debug Repository Structure
        run: |
          echo "Repository structure:"
          ls -la
          echo "docs directory:"
          ls -la docs/
          echo "React app directory:"
          ls -la docs/6371-project-react-app/

      - name: Setup Node.js 💻
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: docs/6371-project-react-app/package-lock.json

      - name: Install Dependencies 📦
        run: |
          cd docs/6371-project-react-app
          npm ci --legacy-peer-deps || npm install
        continue-on-error: false

      - name: Build 🔧
        run: |
          cd docs/6371-project-react-app
          echo "Current directory content:"
          ls -la
          echo "Building React app..."
          npm run build
          echo "Build artifacts:"
          ls -la build/
        env:
          CI: false

      - name: Debug Build Output
        run: |
          echo "Checking build directory existence:"
          ls -la docs/6371-project-react-app/build/
          echo "Build directory content:"
          find docs/6371-project-react-app/build -type f | sort

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/6371-project-react-app/build
          branch: gh-pages
          clean: true
